<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Flowrate Calculator (GPM)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    .timer {
      font-size: 24px;
      text-align: center;
      margin-top: 10px;
    }
    #result {
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h2>Fuel Flowrate Calculator</h2>

  <label for="gallons">Gallons Dispensed:</label>
  <input type="number" id="gallons" step="0.01" placeholder="e.g. 12.5">

  <button id="startStopBtn" onclick="toggleTimer()">Start Timer</button>

  <div class="timer" id="timerDisplay">Time: 0.00 seconds</div>

  <button onclick="calculateGPM()">Calculate GPM</button>
<button onclick="resetCalculator()" style="background-color:#f44336; color:white;">Reset</button>


  <div id="result"></div>

  <script>
    let startTime = null;
    let timerInterval = null;
    let elapsedTime = 0;
    let isRunning = false;

    function toggleTimer() {
      const button = document.getElementById("startStopBtn");
      const display = document.getElementById("timerDisplay");

      if (!isRunning) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(() => {
          elapsedTime = Date.now() - startTime;
          display.innerText = `Time: ${(elapsedTime / 1000).toFixed(2)} seconds`;
        }, 100);
        button.innerText = "Stop Timer";
        isRunning = true;
      } else {
        clearInterval(timerInterval);
        button.innerText = "Start Timer";
        isRunning = false;
      }
    }

   function calculateGPM() {
  const gallons = parseFloat(document.getElementById("gallons").value);
  const seconds = elapsedTime / 1000;

  if (!gallons || gallons <= 0) {
    document.getElementById("result").innerText = "Please enter a valid number of gallons.";
    return;
  }
  if (seconds <= 0) {
    document.getElementById("result").innerText = "Please start and stop the timer.";
    return;
  }

  const minutes = seconds / 60;
  const gpm = gallons / minutes;

  document.getElementById("result").innerText = `Flowrate: ${gpm.toFixed(2)} GPM`;
}

// âœ… Now defined globally
function resetCalculator() {
  document.getElementById("gallons").value = "";
  document.getElementById("result").innerText = "";
  document.getElementById("timerDisplay").innerText = "Time: 0.00 seconds";
  document.getElementById("startStopBtn").innerText = "Start Timer";

  if (timerInterval) {
    clearInterval(timerInterval);
  }

  startTime = null;
  elapsedTime = 0;
  isRunning = false;
}
      document.getElementById("result").innerText = `Flowrate: ${gpm.toFixed(2)} GPM`;
    }
  </script>

</body>
</html>
